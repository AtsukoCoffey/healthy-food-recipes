{% extends "base.html" %}
{% load static %}
{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-4 form">
        <h1 class="text-center">Edit Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-2">Edit Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
