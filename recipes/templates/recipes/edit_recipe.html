{% extends "base.html" %}
{% load static %}
{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="form">
        <h2 class="text-center">Edit Recipe</h2>
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock %}
