{% extends "base.html" %}
{% load static %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'posts' %}">Latest Posts</a></li>
            <li class="breadcrumb-item"><a href="{% url 'post_detail' object.slug %}">{{object.title}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Post</li>
        </ol>
    </nav>
    <div class="form">
        <h2 class="text-center">Edit Post</h2>
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {% crispy form %}
    </div>
    <!-- Return to detail's page -->
    <div class="text-center"><a class="btn btn-secondary mb-3" href="{% url 'post_detail' object.slug %}">
        Go back to the post</a></div>
</div>
{% endblock %}
