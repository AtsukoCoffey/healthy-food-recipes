{% extends "base.html" %}
{% load static %}
{% block title %}Add Post{% endblock %}

{% block content %}
<h2 class="text-center p-2">Latest Posts</h2>
<hr>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for post in posts %}
    <a href="#" class="recipes" aria-label="Click to view {{post.title}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{post.image.url}}" class="card-img-top" alt="{{post.image_alt}}">
            <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.post_body|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>


{% endblock %}
